<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Personal Library</h1>
        <input type="button" id="add-book" class="add-book" name="add-book" value="Add a new book">
    </header>
    <dialog id="add-new-book">
        <form id="new-book-form" method="dialog">
            <p>
                <label for="title">Title:</label>
                <input type="text" id="inputtitle" class="inputtitle" name="title">
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" id="inputauthor" class="inputauthor" name="author">
            </p>
            <p>
                <label for="pages">Pages:</label>
                <input type="number" id="inputpages" class="inputpages" name="pages">
            </p>
            <p>
                <input type="checkbox" id="inputread" class="inputread" name="read">
                <label for="read">Read</label>
            </p>
            <div id="button-group">
                <button id="cancel" type="reset">Cancel</button>
                <button id="submit" type="submit">Add Book</button>
            </div>
        </form>
    </dialog>
    <section id="books-container" class="books-container">
    </section>
</body>
</html>
